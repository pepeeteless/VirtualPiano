<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Virtual Piano</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel='stylesheet' type='text/css' media='screen' href='./src/styles/reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./src/styles/main.css'>
    <!-- Scripts -->
    <script src='./src/scripts/engine.js' defer></script>
</head>

<body>
    <div class="container">
        <div class="painel">
            <div class="title">Virtual Piano</div>
            <div class="volume"><input type="range" min="0" max="1" value="0.5" step="any"></div>
            <div class="showKeys"> <input type="checkbox"></div>
        </div>
        
        <div class="pianoKeys">
            <ul>
                <li class="key white" data-key="C"><span>C</span></li>
                <li class="key black" data-key="Cs"><span>C#</span></li>
                <li class="key white" data-key="D"><span>D</span></li>
                <li class="key black" data-key="Ds"><span>D#</span></li>
                <li class="key white" data-key="E"><span>E</span></li>
                <li class="key white" data-key="F"><span>F</span></li>
                <li class="key black" data-key="Fs"><span>F#</span></li>
                <li class="key white" data-key="G"><span>G</span></li>
                <li class="key black" data-key="Gs"><span>G#</span></li>
                <li class="key white" data-key="A"><span>A</span></li>
                <li class="key black" data-key="As"><span>A#</span></li>
                <li class="key white" data-key="B"><span>B</span></li>
                <li class="key white" data-key="CC"><span>C</span></li>
            </ul>
        </div>
    </div>
</body>

</html>
